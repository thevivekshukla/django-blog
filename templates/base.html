<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block meta %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>

    {% include "css_files.html" %}

    {% block head_extra %}{% endblock %}
  </head>
  <body>

    {% include "navbar.html" %}
    <a href="https://github.com/thevivekshukla/django-blog"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>

    <div class="container">
      {% include "messages.html" %}

      {% block body %}{% endblock %}
    </div>



    {% include "js_files.html" %}

    {% block body_extra %}{% endblock %}

    <script type="text/javascript">
      $(document).ready(function(){
        $("img").each(function(){
          $(this).addClass("img-responsive")
        })
      });
    </script>
  </body>
</html>
