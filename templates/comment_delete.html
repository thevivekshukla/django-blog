{% extends "base.html" %}


{% block title %}{{ title }}{% endblock %}



{% block body %}

<div class="col-sm-6 col-sm-offset-3">
  <div class="jumbotron">
    <form method="post">
      {% csrf_token %}
      <p>Are you sure, you want to delete <strong>{{ instance.content}}</strong> ?</p>
      <input type="submit" name="response" value="No" class="btn btn-primary">
      <input type="submit" name="response" value="Yes" class="btn btn-danger">
    </form>
  </div>  
</div>


{% endblock %}
